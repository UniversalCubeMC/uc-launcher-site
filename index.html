<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UC LAUNCHER</title>
    <style>
    @font-face {
        font-family: 'Minecraft';
        src: url('https://fonts.cdmfonts.com/css/minecraft-4') format('woff2');
    }
    body {
        background: #lalala;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .logo {
        font-family: 'Minecraft', sans-serif;
        font-size: 48px;
        color: #FFA000;
        text-shadow: 3px 3px 0 #AA0000, -1px -1px 0 #000;
        margin: 20px 0;
    }
    .minecraft-button {
        font-family: 'Minecraft', sans-serif;
        background: #3B8526;
        color: white;
        border: 4px solid #2C2C2C;
        padding: 10px 20px;
        font-size: 20px;
        margin: 20px 0;
        cursor: pointer;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        transition: all 0.2s;
    }
    .minecraft-button:hover {
        background: #4FA832;
        transform: translateY(-2px);
        box-shadow: 6px 6px 0 rgba(0,0,0,0.5);
    }
    .minecraft-button:active {
        transform: translateY(2px);
        box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
    }
    </style>
</head>
<body>
    <h1 class="logo">UC LAUNCHER</h1>
    <p><pop> 6yner готов! Ожидайте...</p>
    
    <!-- Добавленная кнопка -->
    <button class="minecraft-button" onclick="window.location.href='https://universalcubemc.github.io/uc-launcher-site/index2.html'">
        СКАЧАТЬ
    </button>
</body>
</html>
