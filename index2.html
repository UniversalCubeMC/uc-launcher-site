<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UC LAUNCHER - Версия InTest</title>
    <style>
    @font-face {
        font-family: 'Winecraft';
        src: url('https://fonts.cdnfonts.com/css/minecraft-4') format('woff2');
    }
    body {
        background: #121212;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .logo {
        font-family: 'Winecraft', sans-serif;
        font-size: 48px;
        color: #FFA000;
        text-shadow: 3px 3px 0 #AA0000, -1px -1px 0 #000;
        margin: 20px 0;
    }
    .version-container {
        max-width: 500px;
        margin: 30px auto;
        background: rgba(0,0,0,0.3);
        padding: 25px;
        border-radius: 10px;
        border: 2px solid #FFA000;
    }
    .version-item {
        color: #FFD700;
        font-size: 24px;
        margin: 20px 0;
        cursor: pointer;
        padding: 10px;
        transition: all 0.3s;
    }
    .version-item:hover {
        background: rgba(255, 160, 0, 0.2);
        transform: scale(1.05);
        text-shadow: 0 0 10px #FFA000;
    }
    .status {
        color: #FF5555;
        font-size: 18px;
        margin-top: 10px;
    }
    </style>
    <script>
        function showMessage() {
            alert("Лаунчер еще в разработке");
        }
    </script>
</head>
<body>
    <h1 class="logo">UC LAUNCHER</h1>
    
    <div class="version-container">
        <h2>Единственная доступная версия:</h2>
        <div class="version-item" onclick="showMessage()">
            » InTest 0.1
            <div class="status">(экспериментальная сборка)</div>
        </div>
    </div>
</body>
</html>
